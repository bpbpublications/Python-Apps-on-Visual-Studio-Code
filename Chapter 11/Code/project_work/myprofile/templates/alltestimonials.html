{% extends "base.html" %}
{% block content %}


<div class="container mb-5">
  <div class="jumbotron">
      <header>
    <div align='center'>
        <h1 class="resume_title">

            <b><center>All Testimonials</center></b>
        </h1>


    </div>
  </div>


{% for testimonial in testimonials %}
<div class="mycards mt-5 border">
<div class="mytitle">
    <h2 class="skill_title"><center>
        {{testimonial.title}} </center></h2></div>
    <div class="mydescription"><center>{{testimonial.text}}</center></div>
    <div class="mydate"><right>Posted on {{testimonial.date.strftime('%Y-%m-%d')}} by {{testimonial.users.username}}</right></div>
<div class="mytest">{{testimonial.test}}</div>
</div>

{% endfor %}
{% endblock %}
</div>
